<!DOCTYPE html>
<html lang="en">
<head>
  <title>NoobsCoding</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>


<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">NoobsCoding</a>
          </div>
          <ul class="nav navbar-nav">
            
            <li><a href="About">About Us</a></li>
            <li><a href="Contacts">Contact Us</a></li>
            <li><a href="Register">Register With Us</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            
            <li><a href="Login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
        </div>
      </nav>


      {% block body %}
      <div>
          
              {% csrf_token %}
              {% if user_data %}
              <table class="table table-condensed">
                <tr>
                  <th>Username</th>
                  <th>Email</th>
                  <th>First Name</th>
                  <th>Action</th>
                  <th>Action</th>
                </tr>
                {% for user in user_data %}
                <tr>

                  <td>{{user.username}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.first_name}}</td>
                  <td> <a href="edit2?username={{user.username}}"><button> Edit </button></a></td>
                  <td> <a href="delete?username={{user.username}}"><button> Delete </button></a></td>
                </tr>
                {% endfor %}
                
              </table>
              
             
              
              {% endif%}
              
          
      </div>
      {% endblock %}
  </body>
</html>
